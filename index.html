<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">

    <!-- Scripts de Bootstrap (opcional, si se necesitan) -->

        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

    <!-- Script personalizado -->
    <script src="query.js"></script>

<body>
    <h1>Busque su pokemon favorito</h1>
    <header class="container_header">
        <div class="div">
            <div>
                <form action="" method="get" id="pokemon">

                    <select class="form-select" aria-label="Default select example"  name="" id="select">

                    </select>
                    <button type="button" class="btn btn-lg btn-block btn-primary " style="background-color: black;" id="btn-buscar"
                        onclick="caracteristicas()"><i class="fab fa-google me-2"></i> Buscar</button>
                </form>
            </div>
        </div>
        <div class="input">
            <input type="text" placeholder="nombre del poke" id="btNombre" class="form-input"
                aria-label="Default input example"></input>
            
            
            <button onclick="nombrePoke()" class="btn btn-lg btn-block btn-primary " style="background-color: black;"
            type=""><i class="fab fa-google me-2"></i> Buscar</button>
        </div>
    </header>
    
    <main class="flex" >
        <div>
            <div id="pokeball-container">
                <img id="pokeball" src="images/pokebola-fotor.png" alt="Pokeball">
            </div>
        </div>
        <article class="card"  id="card" >
            <img src="images/cabeza.avif" alt="imagen header card" class="card-header">
            <div class="card-body" id="">
                <img src="imagenes/descarga.png" alt="" class="card-body-img">



                <div class="circulo"></div>
                <div class="card-footer-social" id="nombre">
                    <h3></h3>

                </div>
            </div>
            <div class="card-footer">
                <div class="card-footer-social" id="ataque">
                    <h3></h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social" id="ataqueEspecial">
                    <h3></h3>
                    <p>Ataque Especial</p>
                </div>
                <div class="card-footer-social" id="defensa">
                    <h3></h3>
                    <p>Defensa</p>
                </div>

            </div>
        </article>

    </main>



</body>

</html>
